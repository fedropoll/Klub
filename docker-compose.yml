version: "3.9"
services:
  web:
    environment:
      - DJANGO_SETTINGS_MODULE=safe.settings
    build: .
    command: gunicorn safe.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"  # внешний порт:внутренний порт
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: safe_clinic
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
